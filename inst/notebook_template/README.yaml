########## Lab notebook reamdme ####################################################################
# This is a lab notebook following the the format suggested by Noble 2009 in "A quick guide to
# organizing computational biology projects".
# It incorperates the functionality of RStudio and the R packages rmarkdown, knitr, packrat, and
# labtools to integrate analysis, note taking, and results into a sharable and reproducable format.
#
# Each file in this folder should have a description in the list below, in the format:
# "file_name.ext: A description of this file"
# This readme uses the YAML format.
# Look up the YAML syntax to resolve questions on proper format.
####################################################################################################
.gitignore: Lists what files should be ignored by git version control. 
.Rprofile: Code ran by R each time an R session is started.
bin: Contains and binary programs used for analysis.
data: Contains raw/static data.
notebook.Rproj: The RStudio project settings file.
results: Contains notes and analyses automatically ran when building.
src: Contains custom scripts used for analyses.